name: GitLab Heatmap

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  heatmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip

      - name: Install Dependencies
        run: pip3 install requests svgwrite

      - name: Generate Heatmap
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: python3 generate_gitlab_heatmap.py

      - name: Commit heatmap
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add gitlab-heatmap.svg
          git commit -m "update heatmap" || echo "no changes"
          git push
